<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Chart</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
        .bar {
            fill: steelblue;
        }
        .bar:hover {
            fill: orange;
        }
    </style>
</head>
<body>
    <script>
        // Set the dimensions of the canvas / graph
        const margin = {top: 20, right: 20, bottom: 30, left: 50};
        const width = 960 - margin.left - margin.right;
        const height = 500 - margin.top - margin.bottom;

        // Parse the date / time
        const parseDate = d3.timeParse("%d-%b-%y");

        // Set the ranges
        const x = d3.scaleBand().range([0, width]).padding(0.1);
        const y = d3.scaleLinear().range([height, 0]);

        // Define the axes
        const xAxis = d3.axisBottom(x);
        const yAxis = d3.axisLeft(y);

        // Adds the svg canvas
        const svg = d3.select("body")
            .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
            .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        // Get the data
        const data = [
            {date: "1-Jun", max: 25, min: 15, real_max: 26, real_min: 14, forecast_max: 27, forecast_min: 13},
            {date: "2-Jun", max: 26, min: 16, real_max: 28, real_min: 15, forecast_max: 29, forecast_min: 14},
            // Add more data points here
        ];

        // Format the data
        data.forEach(d => {
            d.date = d.date; // parseDate(d.date); // Use parseDate if dates are in different format
            d.max = +d.max;
            d.min = +d.min;
            d.real_max = +d.real_max;
            d.real_min = +d.real_min;
            d.forecast_max = +d.forecast_max;
            d.forecast_min = +d.forecast_min;
        });

        // Scale the range of the data in the domains
        x.domain(data.map(d => d.date));
        y.domain([0, d3.max(data, d => d.max)]);

        // Add the bars for Max
        svg.selectAll(".bar.max")
            .data(data)
            .enter().append("rect")
            .attr("class", "bar max")
            .attr("x", d => x(d.date))
            .attr("width", x.bandwidth() / 3)
            .attr("y", d => y(d.max))
            .attr("height", d => height - y(d.max))
            .attr("fill", "orange");

        // Add the bars for Min
        svg.selectAll(".bar.min")
            .data(data)
            .enter().append("rect")
            .attr("class", "bar min")
            .attr("x", d => x(d.date) + x.bandwidth() / 3)
            .attr("width", x.bandwidth() / 3)
            .attr("y", d => y(d.min))
            .attr("height", d => height - y(d.min))
            .attr("fill", "blue");

        // Add the X Axis
        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

        // Add the Y Axis
        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis);

    </script>
</body>
</html>
